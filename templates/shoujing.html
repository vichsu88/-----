{% extends "base.html" %}

{% block title %}承天中承府 - 遠距收驚{% endblock %}

{% block content %}
<main class="shoujing-page-wrapper">
    
    <div class="shoujing-title-wrapper">
        <h2 class="section-title">收驚流程</h2>
        <p style="text-align: center; max-width: 600px; margin: 0 auto 40px auto; color: #555; line-height: 1.6;">
            請依序完成以下三個步驟，點擊卡片下方的按鈕可查看詳細說明與注意事項。
        </p>
    </div>

    <div class="process-card-container">
        
        <div class="process-card">
            <div class="card-title">步驟一：準備衣物</div>
            <div class="card-desc">
                準備需要收驚者的穿過衣物（輕薄為主），並確認相關禁忌。
            </div>
            <div class="card-image-box">
                <img src="{{ url_for('static', filename='images/pages/shoujing/card1.png') }}" alt="步驟一圖片" onerror="this.style.display='none';">
            </div>
            <button class="btn btn--brown card-btn" onclick="openStepModal(1)">詳細說明</button>
        </div>

        <div class="process-card">
            <div class="card-title">步驟二：寄送衣物</div>
            <div class="card-desc">
                將衣物寄送至指定超商或地址，並妥善包裝。
            </div>
            <div class="card-image-box">
                <img src="{{ url_for('static', filename='images/pages/shoujing/card2.png') }}" alt="步驟二圖片" onerror="this.style.display='none';">
            </div>
            <button class="btn btn--brown card-btn" onclick="openStepModal(2)">寄件資訊</button>
        </div>

        <div class="process-card">
            <div class="card-title">步驟三：匯款與回報</div>
            <div class="card-desc">
                完成匯款後，請至官方 LINE 回報末五碼以完成程序。
            </div>
            <div class="card-image-box">
                <img src="{{ url_for('static', filename='images/pages/shoujing/card3.png') }}" alt="步驟三圖片" onerror="this.style.display='none';">
            </div>
            <button class="btn btn--brown card-btn" onclick="openStepModal(3)">匯款帳號</button>
        </div>

    </div>

    <div id="step-modal-overlay" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="modal-close-btn" onclick="closeStepModal()">×</button>
            <h3 id="modal-title" class="modal-title">標題</h3>
            <div id="modal-body" class="modal-body">
                </div>
        </div>
    </div>

</main>

<script>
// 定義三個步驟的詳細內容 (您可以在此修改文字)
const stepData = {
    1: {
        title: "步驟一：準備衣物",
        content: `
            <ol style="padding-left: 20px; text-align: left;">
                <li>請準備一件<strong>穿過但未洗過</strong>的輕薄衣物（如 T-shirt）。</li>
                <li>請勿使用厚重衣物（如外套、牛仔褲）或貼身內衣褲。</li>
                <li>若無法寄送衣物，可聯絡義工詢問替代方案。</li>
            </ol>
        `
    },
    2: {
        title: "步驟二：寄送資訊",
        content: `
            <p>請選擇以下任一方式寄送：</p>
            <ul style="padding-left: 20px; text-align: left;">
                <li><strong>7-11 店到店：</strong><br>門市：XX門市 (店號 123456)<br>收件人：林某某<br>電話：0912-345-678</li>
                <li><strong>郵寄/宅配：</strong><br>地址：台北市文山區......<br>收件人：承天中承府 收</li>
            </ul>
        `
    },
    3: {
        title: "步驟三：匯款帳號",
        content: `
            <p>收驚費用：每人 xxx 元</p>
            <p><strong>銀行代碼：</strong>822 (中國信託)</p>
            <p><strong>銀行帳號：</strong>1234-5678-9012</p>
            <hr>
            <p style="color: #C48945;">匯款後請務必加入官方 LINE，告知您的姓名與帳號末五碼。</p>
        `
    }
};

// 開啟彈窗
function openStepModal(stepIndex) {
    const data = stepData[stepIndex];
    if (data) {
        document.getElementById('modal-title').textContent = data.title;
        document.getElementById('modal-body').innerHTML = data.content;
        document.getElementById('step-modal-overlay').style.display = 'flex';
    }
}

// 關閉彈窗
function closeStepModal() {
    document.getElementById('step-modal-overlay').style.display = 'none';
}

// 點擊背景關閉
document.getElementById('step-modal-overlay').addEventListener('click', function(e) {
    if (e.target === this) {
        closeStepModal();
    }
});
</script>

<style>
/* === 卡片容器 (手機版：橫向滑動) === */
.process-card-container {
    display: flex;
    gap: 20px;
    overflow-x: auto;      /* 允許橫向滑動 */
    padding: 20px 10px;    /* 預留陰影空間 */
    scroll-snap-type: x mandatory; /* 滑動時自動對齊 */
    -webkit-overflow-scrolling: touch; /* 讓滑動更順暢 */
}

/* === 單張卡片樣式 === */
.process-card {
    flex: 0 0 280px;       /* 手機版固定寬度，確保可以滑動 */
    scroll-snap-align: center; /* 滑動停止時置中 */
    
    background: rgba(255, 255, 255, 0.7);
    border: 2px solid #E6BA67;
    border-radius: 15px;
    padding: 25px 20px;
    
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    
    box-shadow: 0 4px 10px rgba(196, 137, 69, 0.15);
    transition: transform 0.3s ease;
}

.process-card:hover {
    transform: translateY(-5px); /* 電腦版滑鼠移過去會浮起來 */
}

/* === 卡片內容元素 === */
.card-title {
    font-size: 1.3em;
    font-weight: bold;
    color: #C48945;
    margin-bottom: 10px;
}

.card-desc {
    font-size: 0.95em;
    color: #333;
    line-height: 1.5;
    margin-bottom: 15px;
    flex-grow: 1; /* 讓內容高度對齊 */
}

/* 預留的圖片區塊 */
.card-image-box {
    width: 100%;
    height: 150px; /* 您可以根據圖片實際比例調整 */
    background-color: #f0ebe5; /* 圖片載入前的底色 */
    border-radius: 10px;
    margin-bottom: 20px;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card-image-box img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* 讓圖片填滿框框 */
}

.card-btn {
    width: 100%; /* 按鈕滿版 */
}

/* === 電腦版樣式 (>= 1024px) === */
@media (min-width: 1024px) {
    .process-card-container {
        justify-content: center; /* 居中排列 */
        overflow-x: visible;     /* 取消滑動 */
        max-width: 1000px;
        margin: 0 auto;
    }

    .process-card {
        flex: 1;           /* 三張卡片平均分配寬度 */
        max-width: 320px;  /* 限制最大寬度，避免太寬 */
    }
}

/* === 彈窗樣式 (共用) === */
.modal-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.6);
    z-index: 9999;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(5px);
}

.modal-content {
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    width: 90%;
    max-width: 500px;
    position: relative;
    border: 2px solid #E6BA67;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
{% endblock %}
